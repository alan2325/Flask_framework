<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% for i in data%}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{i[0]}}">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" value="{{i[1]}}">
        <label for="roll">Roll no</label>
        <input type="text" id="roll" name="roll" value="{{i[2]}}">
        <label for="mark">Mark</label>
        <input type="text" id="mark" name="mark" value="{{i[3]}}">
        {% endfor %}
        <input type="submit" value="submit" >
    </form>
</body>
</html>
